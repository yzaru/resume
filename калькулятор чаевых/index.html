<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>HTML5</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css"/>
 </head>
 <body>

   <div class="all">
    <h1>Калькулятор чаевых</h1>


    <label class="onep">Сумма по счету</label>
    <input type="number" placeholder="Введите сумму" class="oneinp">


    <label class="twop">Качество обслуживания</label>
    <select>
      <option value="bad">Плохое (0%)</option>
      <option value="normal">Нормальное (5%)</option>
      <option value="good">Хорошее (10%)</option>
      <option value="cool">Отличное (15%)</option>
    </select>


    <label class="threep">Количество человек</label>
    <input type="number" placeholder="Введите количество" class='twoinp'>


    <div class="button-container">
      <button class="count">Посчитать</button>
      <button class="reset">Сбросить</button>
    </div>

    <div class='oneperson'>
      <label class='zzz'>Чаевые:</label>
      <label class='resultone'></label>
    </div>

    <div class='allpersons'>
      <label class='zzz'>Всего:</label>
      <label class='resulttwo'></label>
    </div>

   </div>

 </body>
</html>
